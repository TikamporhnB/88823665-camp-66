<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop #HTML-FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-image: url('img/background.JPG');
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">WORKSHOP #HTML-FORM</h1>
        <form class="border p-4 rounded shadow bg-white">
            <div class="mb-3">
                <label for="fname" class="form-label">ชื่อ</label>
                <input type="text" class="form-control" id="fname" name="fname" required>
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">สกุล</label>
                <input type="text" class="form-control" id="lname" name="lname">
            </div>
            <div class="mb-3">
                <label for="birthday" class="form-label">วัน/เดือน/ปีเกิด</label>
                <input type="date" class="form-control" id="birthday" name="birthday">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">อายุ</label>
                <input type="number" class="form-control" id="age" name="age">
            </div>
            <div class="mb-3">
                <label class="form-label">เพศ</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="male" name="sex" value="male">
                    <label class="form-check-label" for="male">ชาย</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="female" name="sex" value="female">
                    <label class="form-check-label" for="female">หญิง</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="picture" class="form-label">รูป</label>
                <input type="file" class="form-control" id="picture" name="picture">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">ที่อยู่</label>
                <textarea class="form-control" id="address" name="address" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="fav_color" class="form-label">สีที่ชอบ</label>
                <select class="form-select" id="fav_color" name="fav_color">
                    <option value="red">สีแดง</option>
                    <option value="green">สีเขียว</option>
                    <option value="blue">สีน้ำเงิน</option>
                    <option value="yellow">สีเหลือง</option>
                    <option value="black">สีดำ</option>
                    <option value="white">สีขาว</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">แนวเพลงที่ชอบ</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="forlife" name="fav_song" value="forlife">
                    <label class="form-check-label" for="forlife">เพื่อชีวิต</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="EsanSong" name="fav_song" value="EsanSong">
                    <label class="form-check-label" for="EsanSong">ลูกทุ่ง</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="etc" name="fav_song" value="etc">
                    <label class="form-check-label" for="etc">อื่นๆ</label>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="permission" name="permission">
                <label class="form-check-label" for="permission">ยินยอมให้เก็บข้อมูล</label>
            </div>
            <div class="d-flex justify-content-between">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
